                <h1>Problem #64</h1>

                <p>This problem was asked by <strong>Google</strong>.</p>
                <p>
                    A knight's tour is a sequence of moves by a knight on a chessboard such that all
                    squares are visited once.
                </p>
                <p>
                    Given <code>N</code>, write a function to return the number of knight's tours on
                    an <code>N</code> by <code>N</code> chessboard.
                </p>
