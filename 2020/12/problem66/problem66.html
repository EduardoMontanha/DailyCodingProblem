                <h1>Problem #66</h1>

                <p>This problem was asked by <strong>Square</strong>.</p>
                <p>
                    Assume you have access to a function <code>toss_biased()</code> which returns
                    <code>0</code> or <code>1</code> with a probability that's not 50-50 (but also
                    not 0-100 or 100-0). You do not know the bias of the coin.
                </p>
                <p>
                    Write a function to simulate an unbiased coin toss.
                </p>
