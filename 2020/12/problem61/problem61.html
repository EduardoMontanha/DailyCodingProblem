                <h1>Problem #61</h1>

                <p>This problem was asked by <strong>Google</strong>.</p>
                <p>
                    Implement integer exponentiation. That is, implement the <code>pow(x, y)</code> function,
                    where <code>x</code> and <code>y</code> are integers and returns <code>x^y</code>.
                </p>
                <p>
                    Do this faster than the naive method of repeated multiplication.
                </p>
                <p>
                    For example, <code>pow(2, 10)</code> should return <code>1024</code>.
                </p>
            </section>
