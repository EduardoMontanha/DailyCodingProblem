        <a href="../../../index.html">Return</a>

        <h1>Problem #1</h1>

        <p>
            This problem was recently asked by Google.<br>
            <br>
            Given a list of numbers and a number <code>k</code>, return whether
            any two numbers from the list add up to <code>k</code>.<br>
            <br>
            For example, given <code>[10, 15, 3, 7]</code> and <code>k</code> of
            <code>17</code>, return true since <code>10 + 7</code> is <code>17</code>.<br>
            <br>
            Bonus: Can you do this in one pass?
        </p>

        <hr>

        <form id="form">
            <label for="list">List of numbers</label>
            <input id="list" type="text">

            <label for="num">Number</label>
            <input id="num" type="number">

            <button type="submit">Check numbers</button>
        </form>

        <label>Output</label>
        <input id="output" type="text" disabled>
        
        <script src="problem1.js"></script>
    </body>
