                <p>This problem was asked by <strong>Snapchat</strong>.</p>
                <p>

                    (possibly overlapping), find the minimum number of rooms required.
                </p>
                <p>
                    For example, given <code>[(30, 75), (0, 50), (60, 150)]</code>, you
