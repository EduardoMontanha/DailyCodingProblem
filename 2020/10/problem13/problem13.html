                <p>This problem was asked by <strong>Amazon</strong>.</p>
                
                <p>
                    Given an integer <code>k</code> and a string <code>s</code>, find the
                    length of the longest substring that contains at most <code>k</code>
                    distinct characters.
                </p>

                <p>
                    For example, given <code>s = "abcba"</code> and <code>k = 2</code>, the
                    longest substring with <code>k</code> distinct characters is <code>"bcb"</code>.
                </p>
